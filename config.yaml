prowjob_namespace: default
pod_namespace: test-pods
log_level: debug

plank:
    pod_pending_timeout: 60m
    default_decoration_config:
        utility_images: # using the tag we identified above
            clonerefs: "gcr.io/k8s-prow/clonerefs:v20190715-1dacc7e01"
            initupload: "gcr.io/k8s-prow/initupload:v20190715-1dacc7e01"
            entrypoint: "gcr.io/k8s-prow/entrypoint:v20190715-1dacc7e01"
            sidecar: "gcr.io/k8s-prow/sidecar:v20190715-1dacc7e01"
        gcs_configuration:
            bucket: prow-clarketm     # the bucket we just made
            path_strategy: explicit
        gcs_credentials_secret: gcs-credentials # the secret we just made

sinker:
    resync_period: 1m
    max_prowjob_age: 48h
    max_pod_age: 30m

deck:
    rerun_auth_config:
        github_users:
            - clarketm

tide:
    sync_period: 2m
    queries:
        -   orgs:
                - prow-clarketm
            labels:
                - lgtm
                - approved
            missingLabels:
                - do-not-merge
                - do-not-merge/blocked-paths
                - do-not-merge/hold
                - do-not-merge/invalid-commit-message
                - do-not-merge/invalid-owners-file
                - do-not-merge/release-note-label-needed
                - do-not-merge/work-in-progress
                - needs-rebase
    blocker_label: tide/merge-blocker
    squash_label: tide/merge-method-squash
    rebase_label: tide/merge-method-rebase
    merge_label: tide/merge-method-merge

branch-protection:
    orgs:
        prow-clarketm:
            protect: true
            repos:
                prow:
                    protect: false
                    branches:
                        master:
                            protect: true
                        dev:
                            protect: true
                        test:
                            protect: true
                    restrictions: # only allow admins
                        users:
                            - j-orangeman
                        teams: []
                    required_pull_request_reviews:
                        required_approving_review_count: 1
                sample:
                    protect: true


github_reporter:
    job_types_to_report:
        - presubmit
        - postsubmit

periodics:
    -   interval: 15m
        name: echo-test
        cluster: build
        decorate: true
        spec:
            containers:
                -   image: alpine
                    command: ["/bin/date"]
    -   interval: 15m
        name: echo-test2
        cluster: default
        decorate: true
        spec:
            containers:
                -   image: alpine
                    command: ["/bin/date"]
    -   interval: 15m
        name: echo-test3
        decorate: true
